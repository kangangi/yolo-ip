version: '3.3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: yolo_backend:v1.0
    container_name: yolo_backend
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/app
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: yolo_client:v1.0
    container_name: yolo_client
    ports:
      - '3000:3000'
    stdin_open: true

